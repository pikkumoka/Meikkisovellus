<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa lookkia</title>
</head>

<body>
	<h1>Muokkaa lookkia</h1>
  <form action="/update_look" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ look.title }}"
      maxlength="50" required />
    </p>

    {% for class in all_classes %}
    <p>
		{{ class }}: <br />
		<select name="classes">
			<option value="">valitse</option>
		{% for option in all_classes[class] %}
			{% if classes[class] == option %}
			<option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
			{% else %}
			<option value="{{ class }}:{{ option }}">{{ option }}</option>

			{% endif %}
		{% endfor %}
		</select>
    </p>
    {% endfor %}

    <p>
    Kuvaus: <br />
    <textarea name="description" rows="8" cols="60" maxlength="1000" required >
{{ look.description }}</textarea>
    </p>

<!-- PLACEHOLDER FOR MAKEUP PRODUCTS, different inputs for eye, lip,
face, etc products orr ? -->
    <p>
    Meikit: <br />
    <input type="text" name="makeup" value="{{ look.makeup }}"/>
    </p>
    <input type="hidden" name="look_id" value="{{ look.id }}" />
    <input type="submit" value="Päivitä lookkia" />
  </form>
</body>

</html>
